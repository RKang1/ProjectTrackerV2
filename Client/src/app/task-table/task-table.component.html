<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Comments</th>
      <th>Status</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let task of tasks">
      <td>{{ task.name }}</td>
      <td>{{ task.description}}</td>
      <td>{{ task.comments}}</td>
      <td>{{ task.status }}</td>
    </tr>
  </tbody>
</table>
